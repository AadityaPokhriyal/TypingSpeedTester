<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed</title> 
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="select">
            <h1>Typing Speed Test</h1>
            <div class="userinput">
                <label for="level">Test Text &#8595;</label>
                <select class="level" id="level" name="level">
                    <option value="" >--Select an Option--</option>
                    <option value="begineer">Story 1</option>
                    <option value="intermediate">Story 2</option>
                    <option value="advanced">Story 3</option>
                </select>
                <label for="Duration">Duration &#8595;</label>
                <select class="Duration" id="Duration" name="Duration">
                    <option value="" >Select duration</option>
                    <option value="2 min">2 min</option>
                    <option value="5 min">5 min</option>
                    <option value="10 min">10 min</option>
                </select>
            </div>
            <a href="testpage.html"><button class="button">Start</button></a>
        </div>
    </body>
</html>
