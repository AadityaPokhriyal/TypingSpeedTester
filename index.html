<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header> <!-- header contains all the heading stuff -->

        <div id="HeadingDiv"> <!-- This div is for the heading -->

            <h1 id="TSTheading">Typing Speed Tester</h1>

        </div>

    </header>


    <main> <!-- main contains all the main stuff -->

        <div id="TwoMinDiv" class="TimeDiv"> <!-- div made for the two minute testing -->

            <h2 class="HeadingAboutTime">Test speed for 2 minutes:</h2>

            <p class="InfoAboutTime">For a faster and quick analysis of typing speed.</p>

            <button id="two" class="ButtonAboutTime">Lets go!</button>

        </div>

        <div id="FiveMinDiv" class="TimeDiv"> <!-- div made for the five minute testing -->

            <h2 class="HeadingAboutTime">Test speed for 5 minutes:</h2>

            <p class="InfoAboutTime">For a more accurate analysis of typing speed.</p>

            <button id="five" class="ButtonAboutTime">Lets go!</button>

        </div>
        
        <div id="TenMinDiv" class="TimeDiv"> <!-- div made for the ten minute testing -->

            <h2 class="HeadingAboutTime">Test speed for 10 minutes:</h2>

            <p class="InfoAboutTime">For a slower and steady analysis of typing speed.</p>

            <button id="ten" class="ButtonAboutTime">Lets go!</button>

        </div>

    </main>


    <footer> <!--for acknowledgement-->

        <h4 id="FooterInfo">Made by Aaditya Pokhriyal and Gaurav Verma.</h4>

    </footer>

</body>
</html>
