<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed</title> 
        <link rel="stylesheet" href="css/testpage.css" type="text/css">
    </head>
    <body>
        <div class="testspace">
            <div class="text">
                <!-- temporary text -->
                 <p>PARAGRAPH APPEARS HERE</p>
                 <input type="text" name="Tyactionbutton" placeholder="Type here">
            </div>
            <div class="infoaction">
                <div class="timer">
                    <!-- temparory time --> 
                     <p>10:00<span style="font-size:20px; margin-left:5px;">mins left</span></p> <!-- time decreases in real time -->
                </div>
                <div class="actions">
                    <!-- temparory buttons -->
                    <button class="actionbutton">Pause</button> <!-- after click converted into resume -->
                    <a href="result.html"><button class="actionbutton">See result</button></a> <!-- stops the test in midway and show result -->
                    <a href="index.html"><button class="actionbutton">Back</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
