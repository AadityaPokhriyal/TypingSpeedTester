<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed</title> 
        <link rel="stylesheet" href="css/result.css">
    </head>

    <body>
        <div class="result">
            <h1>Typing Test Results</h1>
            <div class="key">
                <p>Time Used</p>
                <p>Gross Speed </p>
                <p>Accuracy</p>
                <p>Net Speed </p>
            </div>
            <div class="value">
                <p>03:00 min</p>
                <p>46 wpm</p>
                <p>92%</p>
                <p>44 wpm</p>
            </div>
            <a href="javascript:history.back()"><button class="button">Back</button></a>
        </div>
    </body>
</html>
